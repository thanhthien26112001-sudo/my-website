<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tên miền chính hãng HIT.CLUB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo_livechat.png" type="image/png">

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      .top-avatar-box {
        position: fixed;
        top: 18px;
        left: 50%;
        transform: translateX(-50%);
        background: #ffffff;
        padding: 8px 22px;
        border-radius: 40px;
        display: flex;
        align-items: center;
        box-shadow: 0 4px 14px rgba(0,0,0,0.18);
        z-index: 99999999;
      }

      .name {
        font-size: 16px;
        font-weight: 600;
        color: #000;
        white-space: nowrap;
      }

      /* Chỉ ẩn bubble và eye-catcher — KHÔNG ẩn widget chat */
      #livechat-compact-container,
      #livechat-eye-catcher,
      div[id*="bubble"],
      iframe[src*="eye-catcher"] {
        display: none !important;
      }
    </style>
</head>

<body>
  <div class="top-avatar-box">
    <div class="name">Vision Nguyễn</div>
  </div>

  <script>
    window.__lc = window.__lc || {};
    window.__lc.license = 19355574;

    window.LiveChatWidget = window.LiveChatWidget || {};

    // Khi widget sẵn sàng
    window.LiveChatWidget.on("ready", function () {

        // Ẩn bubble
        try { LiveChatWidget.call("hide"); } catch(e) {}

        // Tự bật cửa sổ chat
        setTimeout(function() {
            try {
                LiveChatWidget.call("maximize");
                LiveChatWidget.call("open_chat_window");
            } catch(e) {}
        }, 500);
    });
  </script>

  <script src="https://cdn.livechatinc.com/tracking.js" async></script>
</body>
</html>
