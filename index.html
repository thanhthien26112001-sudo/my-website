<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tên miền chính hãng HIT.CLUB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo_livechat.png">

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: #f5f5f5;
        font-family: Arial, sans-serif;
    }

    /* === AVATAR TRÊN ĐẦU === */
    .top-avatar-box {
        position: fixed;
        top: 18px;
        left: 50%;
        transform: translateX(-50%);
        background: #ffffff;
        padding: 6px 18px 6px 10px;
        border-radius: 40px;
        display: flex;
        align-items: center;
        box-shadow: 0 4px 14px rgba(0,0,0,0.18);
        z-index: 99999999;
    }

    .avatar-wrapper {
        position: relative;
        margin-right: 10px;
    }

    .avatar {
        width: 34px;
        height: 34px;
        border-radius: 50%;
        object-fit: cover;
    }

    .dot-online {
        position: absolute;
        width: 11px;
        height: 11px;
        background: #00c853;
        border-radius: 50%;
        bottom: 0px;
        right: 0px;
        border: 2px solid #fff;
    }

    .name {
        font-size: 15px;
        font-weight: 600;
        color: #000;
        white-space: nowrap;
    }

    /* Chỉ ẩn bubble nhỏ, KHÔNG ẩn iframe chat */
    #livechat-eye-catcher,
    #livechat-compact-container {
        display: none !important;
    }
</style>
</head>
<body>

<!-- KHUNG AVATAR -->
<div class="top-avatar-box">
    <div class="avatar-wrapper">
        <img src="avatar.jpg" class="avatar">
        <div class="dot-online"></div>
    </div>
    <div class="name">Vision Nguyễn</div>
</div>

<!-- LIVECHAT SCRIPT -->
<script>
window.__lc = window.__lc || {};
window.__lc.license = 19355574;

window.LiveChatWidget = window.LiveChatWidget || {};
window.LiveChatWidget.on = function (event, callback) {
    if (event === "ready") {
        callback();

        // Ẩn bubble nhỏ
        try { LiveChatWidget.call("hide"); } catch (e) {}

        // Mở cửa sổ chat lớn
        setTimeout(function () {
            try {
                LiveChatWidget.call("maximize");
                LiveChatWidget.call("open_chat_window");
            } catch (e) {}
        }, 400);
    }
};
</script>
<script src="https://cdn.livechatinc.com/tracking.js" async></script>

</body>
</html>
