<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang của tôi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    /* === AVATAR KIỂU 1 TRÊN ĐẦU === */
    .top-avatar-box {
        position: fixed;
        top: 18px;
        left: 50%;
        transform: translateX(-50%);
        background: #ffffff;
        padding: 6px 18px 6px 10px;
        border-radius: 40px;
        display: flex;
        align-items: center;
        box-shadow: 0 4px 14px rgba(0,0,0,0.18);
        z-index: 99999999;
    }

    .avatar-wrapper {
        position: relative;
        margin-right: 10px;
    }

    .avatar {
        width: 34px;
        height: 34px;
        border-radius: 50%;
        object-fit: cover;
    }

    .dot-online {
        position: absolute;
        width: 11px;
        height: 11px;
        background: #00c853;
        border-radius: 50%;
        bottom: 0px;
        right: 0px;
        border: 2px solid #fff;
    }

    .name {
        font-size: 15px;
        font-weight: 600;
        color: #000;
        white-space: nowrap;
    }

    /* ẨN TOÀN BỘ BUBBLE GÓC */
    #livechat-compact-container,
    iframe[src*="compact"],
    .lc-compact,
    #livechat-eye-catcher,
    div[id*="bubble"],
    img[src*="avatar"] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
    }
</style>
</head>
<body>

<!-- AVATAR KIỂU 1 -->
<div class="top-avatar-box">
    <div class="avatar-wrapper">
        <img src="avatar.jpg" class="avatar">
        <div class="dot-online"></div>
    </div>
    <div class="name">Vision Nguyễn</div>
</div>

<!-- LIVECHAT -->
<script>
window.__lc = window.__lc || {};
window.__lc.license = 19355574;

window.LiveChatWidget = window.LiveChatWidget || {};
window.LiveChatWidget.on = function (event, callback) {
    if (event === "ready") {
        callback();

        /* ẨN BUBBLE */
        const hideBubble = () => {
            try {
                LiveChatWidget.call("hide");
            } catch (e) {}
        };

        /* HIỂN THỊ THẲNG CỬA SỔ CHAT */
        const openChat = () => {
            try {
                LiveChatWidget.call("maximize");
                LiveChatWidget.call("open_chat_window");
            } catch (e) {}
        };

        setTimeout(hideBubble, 150);
        setTimeout(openChat, 400); // mở chat sau khi widget load
    }
};
</script>

<script src="https://cdn.livechatinc.com/tracking.js" async></script>

</body>
</html>
